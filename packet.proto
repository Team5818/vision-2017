syntax = "proto3";

/** Signal message, indicates the server should do something */
message Signal {
    Type type = 1;
    enum Type {
        SWITCH_FEED = 0;
        DISCONNECT = 1;
    }
}
message FrameRequest {
    Type type = 1;
    enum Type {
        PLAIN = 0;
        PROCESSED = 1;
    }
}
/**
 * Simple wrapper around a zlib-compressed JPEG frame.
 */
message Frame {
    bytes jpeg = 1;
}